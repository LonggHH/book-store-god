<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인 페이지</title>

    <!-- Link Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Link Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <!-- Link Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../assets/css/login/login.css" />
    <link rel="stylesheet" href="../assets/css/find-id/find-id.css" />
  </head>

  <body>
    <!--Tìm ID / Xác minh số điện thoại di động_0  -->
    <header>
      <section class="login-header">
        <div class="login-header-img">
          <img src="../assets/images/logo/Logo.svg" alt="Logo" class="size-full object-contain" />
        </div>
      </section>
    </header>
    <section
      class="flex items-center justify-center"
      style="background-color: rgb(247, 247, 248); padding: 72px 0 374px 0"
    >
      <div>
        <div class="login-container">
          <h4 class="font-semibold login-heading">아이디 찾기</h4>
          <div class="login-group-input">
            <div class="flex gap-2">
              <button class="rounded font-semibold find-id-btn find-id-active">휴대폰 인증</button>
              <button class="rounded font-semibold find-id-btn">이메일 인증</button>
            </div>
            <div style="margin: 60px 0">
              <div class="mb-5">
                <label
                  for=""
                  class="block mb-2 font-medium text-sm"
                  style="color: var(--Label-Normal, rgba(23, 23, 25, 1))"
                  >이름</label
                >
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="이름을 입력해주세요"
                  class="rounded font-normal find-id-input"
                  style="width: 340px"
                />
              </div>
              <div>
                <label
                  for=""
                  class="block mb-2 font-medium text-sm"
                  style="color: var(--Label-Normal, rgba(23, 23, 25, 1))"
                  >휴대폰 번호</label
                >
                <div class="flex items-center gap-2">
                  <input
                    type="text"
                    placeholder="'-' 없이 번호만 입력해주세요"
                    class="rounded font-normal find-id-input"
                    style="width: 252px"
                  />
                  <button
                    class="w-20 font-semibold rounded"
                    style="
                      height: 42px;
                      border: 1px solid var(--Label-Disable, rgba(55, 56, 60, 0.16));
                      font-size: 15px;
                      line-height: 22px;
                      color: var(--Label-Disable, rgba(55, 56, 60, 0.16));
                    "
                  >
                    인증요청
                  </button>
                </div>
              </div>
              <div style="margin-top: 60px; text-align: center">
                <button
                  class="font-semibold border-none outline-none"
                  style="font-size: 13px; line-height: 18px; width: 105px; height: 30px; color: rgba(55, 56, 60, 0.6)"
                >
                  비밀번호 찾기
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end Tìm ID / Xác minh số điện thoại di động_0 -->
